<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-section">
      <div class="burgler-btn">
        <button class="btn"><i class="fa-solid fa-bars"></i></button>
      </div>
      <div class="all-tools">
        <!-- <img src="" alt="lock" /> -->
        <button class="tool-btn"><i class="fa-solid fa-lock"></i></button>
        <button class="tool-btn"><i class="fa-regular fa-hand"></i></button>
        <button class="tool-btn">
          <i class="fa-solid fa-arrow-pointer"></i> <sub>1</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-regular fa-square"></i> <sub>2</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-regular fa-diamond"></i> <sub>3</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-regular fa-circle"></i> <sub>4</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-solid fa-arrow-right-long"></i> <sub>5</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-solid fa-minus"></i> <sub>6</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-solid fa-pencil"></i> <sub>7</sub>
        </button>
        <button class="tool-btn">ùî∏ <sub>8</sub></button>
        <button class="tool-btn">
          <i class="fa-solid fa-image"></i> <sub>9</sub>
        </button>
        <button class="tool-btn">
          <i class="fa-solid fa-eraser"></i> <sub>0</sub>
        </button>
      </div>

      <div class="library">
        <button></button>
        <button id="book-library">
          <i class="fa-solid fa-book-open" style="color: #c0c5ce"></i> Library
        </button>
      </div>
    </div>
    <div class="excalidraw">
      <h1>EXCALIDRAW</h1>
      <p id="all-browser">All your data is saved locally in your browser</p>
    </div>
    <div class="all-files">
      <div>
        <p><i class="fa-solid fa-folder"></i> open</p>
        <p><i class="fa-regular fa-circle-question"></i> Help</p>
        <p>Live Collaboration...</p>
        <p><i class="fa-solid fa-box"></i> Try Excalidraw plus!</p>
      </div>
    </div>
  
  </body>
</html>
